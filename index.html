<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        /*text-align: center; you can write this on the body or under .pricing-plan*/
      }
      .plan-title{
        font-weight: 900;
        padding-bottom: 10px;
      }
      .plan-price{
        font-size: xx-large;
        font-weight: 900;
      }
      ul{
        list-style: none;
      }
      li{
        padding-bottom: 10px;
      }
      .plan-button {
        background-color: #ff6600;
        color: white;
        padding: 10px;
        border-radius: 5px;
        border: none;
      }
      .pricing-plan {
        background-color: #f2f2f2;
        padding: 20px;
        flex-basis: 300px;
        text-align: center;
        /* min-width: 300px; */
      }
      .pricing-container {
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
        height: 100vh;
        /*flex-basis: 300px*/ /*Why does flex-basis: 300px NOT work here? BECAUSE REMEMBER flex-basis is INTENDED for CHILD, not the PARENT.
        In this case, .pricing-plan is the PARENT; therefore, flex-basis DOES NOT WORK. You need to target the child, which is .pricing-plan.*/
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
        .pricing-plan {
          width: 300px;
    }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
